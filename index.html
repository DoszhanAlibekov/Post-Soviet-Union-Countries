<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8' />
      <title>Soviet states</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />
      <link href='css/styles.css' rel='stylesheet' />
  </head>
  <body>
    <!-- the sidebar is fixed width and will contain a title, some text, and buttons -->

    <div id='sidebar'>

      <h3>Post-Soviet States</h3>

      <p>The Former Northern Eurasian Empire consisted of 15 countries.</p>

      <p> You can click the country botton and have more information about it.</p>
      <br/>
      <!-- Buttons for flying the map -->

    <p>Central Asia</p>

      <button class='flyto-button' id="Russia">Russia</button>

      <br/>

    <p>Baltic States</p>

      <button class='flyto-button' id="Estonia">Estonia</button>
      <br/>

      <button class='flyto-button' id="Latvia">Latvia</button>
      <br/>

      <button class='flyto-button' id="Lithuania">Lithuania</button>
      <br/>

    <p>Central Asia</p>

      <button class='flyto-button' id="Kazakhstan">Kazakhstan</button>
      <br/>

      <button class='flyto-button' id="Kyrgyzstan">Kyrgyzstan</button>
      <br/>

      <button class='flyto-button' id="Tajikistan">Tajikistan</button>
      <br/>

      <button class='flyto-button' id="Turkmenistan">Turkmenistan</button>
      <br/>

      <button class='flyto-button' id="Uzbekistan">Uzbekistan</button>
      <br/>

    <p>Eastern Europe</p>

      <button class='flyto-button' id="Belarus">Belarus</button>
      <br/>

      <button class='flyto-button' id="Moldova">Moldava</button>
      <br/>

      <button class='flyto-button' id="Ukraine">Ukraine</button>
      <br/>

    <p>Transcaucasia</p>

      <button class='flyto-button' id="Armenia">Armenia</button>
      <br/>

      <button class='flyto-button' id="Azerbaijan">Azerbaijan</button>
      <br/>

      <button class='flyto-button' id="Georgia">Georgia</button>
      <br/>
    </div>

    <!-- this is the map container, which will hold the mapboxGL map -->
    <div id='map-container'></div>

    <!-- Load mapboxGL, jQuery, then our local javascript files -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src='js/data.js'></script>
    <script src='js/scripts.js'></script>

  </body>
</html>
